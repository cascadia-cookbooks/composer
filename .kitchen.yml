    run_list:
      - recipe[cop_composer::default]
    attributes:
      composer:
        auth:
          http-basic:
            repo.magento.com:
              user: '123'
              pass: '456'
          github:
            github.com: '789'

  - name: specified
    run_list:
      - recipe[cop_composer::default]
    attributes:
      composer:
        install:
          version: '1.3.2'
